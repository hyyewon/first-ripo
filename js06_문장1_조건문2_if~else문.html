<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    
    // 실행문 > 조건문 > if~else문 (조건에 따라 실행되는 문장이 달라짐)
    
    console.log("문장1");
    if(false){
      console.log("문장2");  // 조건이 true면 if블럭을 실행
    }
    else{
      console.log("문장3");  //조건이 false면 else블럭을 실행
    }
    console.log("문장4");  // 어떤 조건이든 실행되어야 하는 문장

  </script>
    
  </head>
<body>

  <p>안녕하세요</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 실행문 > 반복문 > do~while문 (반복횟수를 쉽게 예측 불가능 / 조건이 처음부터 false인 경우라도 첫 번째 문장은 실행됨)
    /* 
    시작값;
    do{
      문장1;
      문장2;
      증감식;
    } while();
     */
    
    var n = 7;
    do{
      console.log("hello1")
      console.log("hello2")
      n++
    } while(n<6);

    var n=1;
    do{
      console.log("hello")
      n++
    } while(n<6);

    var n = 3;
    do{
      console.log("hi");
    } while(n<6);
    
  </script>
    
  </head>
<body>

  <p>안녕하세요</p>

</body>
</html>

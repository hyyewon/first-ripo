<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    // 연산자 4 - 비교 연산자 -<실행 결과는 논리형으로 나타남

    let n = 3;
    let n2 = 4;

    console.log(n==n2); //값만 비교
    console.log(n>n2);
    console.log(n>=n2);
    console.log(n<n2);
    console.log(n<=n2); // n이 n2보다 작거나 같냐
    console.log(n!=n2); // n이 n2와 같지 않냐
    console.log(n===n2); // identical 연산자(==) 값과 데이터형(data type) 모두 비교하여 두 가지 모두 일치하는 경우에만 true 도출

  </script>
    
  </head>
<body>

  <p>안녕하세요</p>

</body>
</html>

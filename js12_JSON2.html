<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사용자 정의 객체 : JSON
        //보통 사용자 정의 객체는 상수로 만든다.
        
        //1. person 객체
        const person = {
            //속성(property)
            username:"홍길동",
            age:20,
            //method

            //getter 메서드
            getusername:function(){
                return this.username;  //method에서 property에 접근할 때에는 반드시 'this.' 을 붙여야 함
            },
            getage:function(){
                return this.age;
            },

            //setter 메서드
            setusername:function(name){this.username=name},
            setage:function(a){this.age=a}
        };

        console.log(person.username, person.age);
        person.setusername("이순신");
        person.setage(16);
        console.log(person.getusername(), person.getage());
        

    </script>
</head>
<body>
    
</body>
</html>

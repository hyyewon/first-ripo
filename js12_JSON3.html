<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사용자 정의 객체 : JSON
        //속성값에 변수가 들어가도 됨
        

        var username = "홍길동";
        //1. person 객체
        const person = {
            
            username,   //username:username 와 동일(key와 value가 동일할 때 축약식)
            age:20,
          
            getusername(){return this.username;},  // :function 생략
            getage(){return this.age;},
            setusername(name){this.username=name},
            setage(a){this.age=a}
        };

        console.log(person.username, person.age);
        person.setusername("이순신");
        person.setage(16);
        console.log(person.getusername(), person.getage());
        
        

    </script>
</head>

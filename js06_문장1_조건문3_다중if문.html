<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    
    // 실행문 > 조건문 > 다중 if문 (조건식이 여러개 / false의 경우 또 다른 조건식으로 이동)
    
    /*100 ~ 90 : A학점
      89 ~ 80 : B학점
      79 ~ 70 : C학점
      69 ~ 0 : F학점 */

    var num = 80;
    if(num >= 90){
      console.log("A학점");
    }else if(num >= 80){
      console.log("B학점");
    }else if(num >= 70){
      console.log("C학점");
    }else {
      console.log("F학점");
    }
    
  </script>
    
  </head>
<body>

  <p>안녕하세요</p>

</body>
</html>

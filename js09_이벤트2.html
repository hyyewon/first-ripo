<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    
    /*
      button : click 이벤트 타입 ==> onclink (이벤트 핸들러: 연결만 해주는 핸들러이기 때문에 이벤트 타입인 click과는 완전히 다른 개념임)
      form태그의 submit : submit 이벤트 타입 ==> onsubmit (**중요)
      input(text 등) : focus, keyup 이벤트 타입 ==> onkeyup
      select : change 이벤트 타입 ==> onchange
      img :mouseover, mouseout 이벤트 타입 ==> onmouseover, onmouseout
    */
     
     function fun(){       // 이벤트시 처리되는 함수
      console.log("fun", event);  // 모든 event 함수를 참조하는 함수가 되었음.
      
      event.preventDefault(); // 서브밋 방지
     }

     function xxx(){
      console.log("xxx");
    }
    function yyy(){
      console.log("yyy");
      event.stopPropagation();  // 이벤트 전파 방지
     }
     

  </script>
</head>
<body>
  <!-- 이벤트 소스 -->
  

<h2>자동 서브밋 방지</h2>
  <form action="target.html" method="get"  onsubmit="fun()"> <!--기본적으로 동작하는 submit, a태그의 요청 방지-->
    나이:<input type="text" name="age"><br>
    <input type="submit"  value="전송">
  </form>

  <h2>이벤트 전파 방지</h2> <!--y만 반응하도록-->
  <div style="background: yellow;" onclick="xxx()">
     xxx
     <div style="background-color: blue;" onclick="yyy()">
      yyy
     </div>
  </div>

</body>
</html>

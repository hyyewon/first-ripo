<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    
    //string 객체 ==> 문자열 생성

    var s = "hello"; // 방법1. (권장 방법)
    console.log(s.length); // method와 property 입력 방법

    var s = new String("hello"); // 방법2.
    console.log(s.length);

    console.dir(s);

    // 메서드
    var x = s.charAt(3);
    console.log("1. 특정문자얻기:", s.charAt(1), s.charAt(2), x);
    console.log("2. 문자열 연결:", s.concat("!!", "nice to meet you", ":)")); //concat(...n) =>가변인자
    
    console.log("3. 특정문자 위치조회:", s.indexOf('h'));  //indexOf(sarchString, position?) '?'의 의미 => option(생략 가능)
    console.log("3. 특정문자 위치조회:", s.indexOf('e',2));  // -1 (못찾으면 반환되는 결과)
    console.log("3. 특정문자 위치조회:", s.indexOf('x'));
    
    console.log("4. 부분열:", s.substring(0,4)); // 0 ~ 3, substiring(시작위치, 끝위치) : 끝위치는 포함안됨.
    console.log("4. 부분열:", s.substr(0,3)); // 0 에서 시작해서 3개의 문자열 반환, substr(시작위치, 길이)

    var s = "Hello WORLD"
    console.log("5. 대문자:", s.toUpperCase());
    console.log("6. 소문자:", s.toLowerCase());
    
    console.log("7. 지정된 문자열로 시작하냐?:", s.startsWith("He"), s.startsWith("x"));
    console.log("8. 지정된 문자열로 끝나냐?:", s.endsWith("D"), s.endsWith("x"));
    
    console.log("9. 변경", s.replace("l", "x"));  //If you replace a value, only the first instance will be replaced.
    console.log("10. 모두 변경 ", s.replaceAll("l", "x"));

    var s = "     hello     "
    console.log("총 길이:", s.length);
    console.log("11. 불필요한 공백 제거:", s.trim);
    console.log("공백제거후 길이:", s.trim().length);

    // 통문자 -> 구분자로 split하여 배열로 바꾸기
    var s = "홍길동/이순신/강감찬";

    var arr = s.split("/");
    console.log("12. 구분자로 분리:", arr); // ['홍길동', '이순신', '강감찬']
    
    var arr = s.split("/",2);
    console.log("12. 구분자로 분리:", arr); // ['홍길동', '이순신']

    console.log("13. 문자열 포함 여부:", s.includes("이순신"));
    console.log("13. 문자열 포함 여부:", s.includes("유관순"));
    
    console.log("14. 반복:", s.repeat(2));

    //원본 출력 ==> 문자열은 변경 안됨. 메서드를 사용하여 가공하면 원본이 변경되는 것이 아니라 가공된 새로운 문자열이 생성된다.
    console.log("원본:", s);
    
  </script>
</head>
<body>
  
</body>
</html>

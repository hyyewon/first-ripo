<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 실행문 > 반복문 > for문 (반복횟수를 쉽게 예측 가능할 때 사용)
    /* for(시작값; 조건식; 증감식){
      문장1;
      문장2;
    } */
    
    // 1. 기본
    for(var n=1; n<6; n++){
      console.log("hello");
    }

    // 2. 특화된 코드
    
    for(var n=5; n>0; n--){
      console.log("world1");
    }

    for(var n=1; n>10; n+=2){
      console.log("world2");
    }

    // 여러 값을 한번에 줄 수 있음
    for(var n=1, n2=1; n<10 && n2<3; n+=2, n++){
      console.log("world3");
    }

    //중첩

    for(var n=1; n<6; n++){
      for(var n2=1; n2<3; n2++){
        console.log("world4");
      }
    }   //안에 있는 for문은 x로 치환하여 생각하면 이해가 빠름


  </script>
    
  </head>
<body>

  <p>안녕하세요</p>

</body>
</html>

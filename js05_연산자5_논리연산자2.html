<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    // 연산자 5 - 논리 연산자2
    /* true/false 같은 논리값이 아닌
      일반 데이터도 논리값으로 처리된다. */

      console.log(!0);
      console.log(!"");
      console.log(!null);
      console.log(!undefined);
      console.log(!NaN);

      console.log(!10); //0이 아닌 정수
      console.log(!"hello")

      console.log("#####################################");


      // 값1 && 값2 : 값1이 true이면 값2 반환, false면 값1 반환
      console.log("hello" && 0);
      console.log(0 && "hello");

      // 값1 || 값2 : 값1이 true이면 값1 반환, false면 값2 반환
      console.log("hello" || 0);

  </script>
    
  </head>
<body>

  <p>안녕하세요</p>

</body>
</html>

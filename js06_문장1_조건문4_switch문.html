<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    
    // 실행문 > 조건문 > switch문 (동등비교로 처리한다.)
    /* switch(변수){
      case 값1 : 문장1; break;
      case 값2 : 문장2; break;
      default;
    }
    */
    
    var num = 10;
    switch(num){
      case 5: console.log("5"); break;   // num 과 5를 먼저 비교
      case 10: console.log("10"); break; // 일치하면 조건문을 빠져나옴
      case 15: console.log("15"); break;
      default: console.log("default");
    }
    console.log("end");
    
    var num = 10;
    switch(num){
      case 5: console.log("5");   
      case 10: console.log("10"); 
      case 15: console.log("15"); 
      default: console.log("default");
    }
    console.log("end");
    
  </script>
    
  </head>
<body>

  <p>안녕하세요</p>

</body>
</html>

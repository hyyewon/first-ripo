<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 연산자 5 - 논리 연산자

    // 가. && 논리식
    console.log(true && true);
    console.log(true && false);
    console.log(false && true);
    console.log(false && false);

    // 나. || 논리식
    console.log(true || true);
    console.log(true || false);
    console.log(false || true);
    console.log(false || false);

    // 다. ! ==> 부정
    console.log(!false);
    console.log(!true);

  </script>
    
  </head>
<body>

  <p>안녕하세요</p>

</body>
</html>

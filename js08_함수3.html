<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 함수 (function)
    
    // 1. 즉시실행 함수 ==> 함수를 정의하면서 동시에 호출, JS의 프레임워크(라이브러리) 주로 사용됨, 1회성 사용

    // 함수선언식
    (function fun(){
      console.log("fun");
    }());

    (function fun(){
    console.log("즉시실행함수/함수선언식"); //즉시실행함수/함수선언식
  })

    //함수 표현식
    (function (){
            console.log("fun");
         }());

    // 2. 콜백함수 (매우 중요)
    /*
      - 콜백(callback) 함수는 사용자가 호출하지 않고
      특정 순간에 시스템이 호출하는 함수를 의미한다.
      
      - 이벤트 처리시 주로 사용 (트리거 trigger) */

      function a(n){   
        n();
      };

      function b() {        //콜백함수 : 내가 직접 호출하는 것이 아닌 시스템이 호출한 형태로 사용됨.
        console.log("callback");
      };

      a(b);  // a를 호출했는데 b가 반응, n에는 b에 저장된 주소와 같은 주소가 참조되어있음.  사용자가 함수를 호출하면서 시스템이 호출하는 함수명을 전달한다.

      // 3. arrow 함수 : => 표현
      // 가. 파 x 리 x
      var fun = function () {
        console.log("함수표현식: fun");
      };

      //arrow 함수
      var fun = () => {
        console.log("함수표현식: fun");
      };
      fun();
      
      // 나. 파 o 리 x
      function fun2(n){
      console.log("함수표현식2: fun", n);
    };
    
     // arrow 함수

     var fun = (n) => {
      console.log("arrow 함수표현식 fun", n);
     };
     
     fun();

     var fun = n => {
      console.log("arrow 함수표현식 fun", n);  // parameter가 하나일 때 괄호 생략 가능
     };

     fun();

      function fun2(n, n2){
      console.log(n, n2);
    };

     // arrow 함수  -> parameter 가 하나 초과일 때
     var fun2 = (n,n2) => {
      console.log("arrow 함수표현식 fun2", n, n2);
     };

     fun2 (100,200);

     // 다. 파o 리 o
     function fun4(n, n2){
      console.log("fun4", n, n2);
      return n+n2;
     };

     // arrow -- 다중문장일 경우
     var fun4 = (n, n2) => {
      console.log ("fun4", n, n2);
      return n+n2;
     };

     var result = fun4(10,20);  // fun4 10 20
     console.log(result);  // 30

     // arrow -- 리턴문장만 있는 경우
     var fun4 = (n, n2) => n + n2;

     var result = fun4(10,20); // fun4 10 20
     console.log(result);  // 30

     // arrow 함수 활용
     var arr = [3,5,4,8,1,2,6,9];
     arr.sort();
     console.log(arr);  // 오름차순

     arr.sort(function(a,b){return b-a;});  // [9, 8, 6, 5, 4, 3, 2, 1]
     console.log(arr);

     arr.sort = ((a,b) => b-a);
     console.log(arr);    // [9, 8, 6, 5, 4, 3, 2, 1, sort: ƒ]
    

  </script>
</head>

</body>

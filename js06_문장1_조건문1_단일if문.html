<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    // 실행문 > 조건문 > 단일 if문 (조건에 따라 특정 문장의 실행여부가 결정)
    // if 블럭은 true인 경우에만 실행됨
    // 블럭을 쓰지 않을 수도 있지만, 영향받는 문장은 조건 바로 뒤 하나의 문장만 해당

    //true인 경우 문장2 실행됨
    console.log("문장1");
    if(true){
      console.log("문장2");
    }
    console.log("문장3");

    //false의 경우 실행 안됨
    console.log("문장1");
    if(false){
      console.log("문장2");
      console.log("문장2-1");
    }
    console.log("문장3");

  </script>
    
  </head>
<body>

  <p>안녕하세요</p>

</body>
</html>

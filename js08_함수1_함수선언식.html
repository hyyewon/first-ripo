<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 함수 (function)
    
    // 1. 함수 선언식 (이름있는)
    
    console.log("1");
    
    // 가. 파라미터 없고 리턴값 없음.
    function fun(){
      console.log("fun");   // 선언했다고 해서 실행까지 되는 것이 아님
    }

    fun();  //  함수를 실행하기 위해서는 호출을 해야 함
    console.log("end");
    
    // 나 파라미터 있고 리턴값 없음.
    function fun2(n, n2){
      console.log(n, n2);
    }
    
    // 호출시 개수 (argument list)가 달라도 된다. // 함수 이름이 중복되면 이전 함수에 덮어씌어짐
    fun2(1, "hi"); // 1 'hi'
    fun2();  // 변수가 선언되고 초기화가 안되면 undefined 가 나옴
    fun2(1, "hi", 3, 4);  // 1 'hi' , 3과 4는 저장할 수 없어서 내용 출력 안됨

    // 다. 파라미터 없고 리턴값 있음.
    function fun3(){
      console.log("fun3");
      return 100;  // 리턴값은 반드시 하나만 사용가능, 만약 여러값을 리턴하고자 한다면 배열 등에 저장해서 리턴.
    }
    
    var result = fun3();  // 100이라는 값이 fun3에 치환되어 리턴값을 저장하기 위해 변수 설정이 필요함
    console.log(result);  // 100

    // 라. 파라미터 있고 리턴값 있음.

    function fun4(n, n2){
      console.log("fun4", n, n2);
      return n+n2;
    }

    var result = fun4(2,3);  // 내가 만든 명령어
    console.log(result);

    var x = prompt("정수 입력"); // 원래 있는 명령어
    
    
  </script>
</head>
<body>
  
</body>
</html>
